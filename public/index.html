<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
      function onLinkedInFrameworkLoad() {
        IN.Event.on(IN, "auth", OnLinkedInAuth);
      }
      function OnLinkedInAuth() {
          IN.API.Profile('me').result(ShowProfileData);
      }
      function ShowProfileData(profile) {
        var profile = profile.values[0];
        var firstName=profile.firstName;
        var lastName=profile.lastName;
        var headline=profile.headline;
        var id=profile.id;
        var pictureUrl=profile.pictureUrl;
          $('.container').append('<h1>'+firstName+' '+lastName+'</h1><h2>'+headline+'</h2><h2>ID: '+id+'</h2><br /> <img src='+pictureUrl+'>')
      }
    </script>
    <script type="text/javascript" src="//platform.linkedin.com/in.js">
        api_key: 86v4p0gij195a1
        onLoad:  onLinkedInFrameworkLoad
    </script>
  </head>
  <body>
    <script type="in/Login"></script>
    <div class="container"></div>
  </body>
</html>
